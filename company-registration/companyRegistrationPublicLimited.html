<script type="text/javascript">
    $(document).ready(function () {
        let obrs = $("body").companyRegistrationWidget({
            message:{
                dataTableConfig: {
                    language: {
                        processing: 'Processing...',
                        lengthMenu: 'Show _MENU_ entries',
                        zeroRecords: 'No matching records found',
                        info: 'Showing _START_ to _END_ of _TOTAL_ entries',
                        infoEmpty: 'Showing 0 to 0 of 0 entries',
                        infoFiltered: '(filtered from _MAX_ total entries)',
                        search: 'Search:',
                        paginate: {
                            first: 'First',
                            previous: 'Previous',
                            next: 'Next',
                            last: 'Last'
                        }
                    }
                }
            }
        });

        $(window).on('load', function(){
           const queryString = window.location.search;
           const urlParams = new URLSearchParams(queryString);

            if(urlParams.get("params") == "withName") {
                $(document).find('.carousel').carousel('next');

                setTimeout(function () {
                    $(document).find('.carousel').carousel('next');
                }, 700);
            }

            $('.entityType').val("9");
            $('.moaLiabilitySelect').find('option')
            .remove()
            .end()
            .append('<option val="0">-- Choose Any --</option><option value="11">Limited by share</option><option>Limited by Guarantee</option><option>Unlimited</option>');
            $("div[data-code='BUSINESS_COMMENCEMENT_BUSINESS_FORM']").parent().addClass('d-flex').show();
            Obrs.APP.SELECTED_VALUES.SELECTED_ENTITY_TYPE = "9";
            $('.qualified-share').show();
        });

        $(document).on('click', '.nextBtn', function(){
            console.log($('.carousel-item.active').data('formCode'));
            if($('.carousel-item.active').data('formCode') == "PREVIEW_FORM") {
                window.location.pathname = window.urlPathPrefix + "/dashboard/my-application.html";
            }
        });

        $(document).on('click', '.companyRegistrationForm .btn-success', function(e){
          e.preventDefault();

          $('div.remove').remove();

          if($($('.carousel-item.active .companyRegistrationForm .reg-form-input')[0]).val().includes("nafi")) {
            $(this).parent().append("<div id='availability' class='remove font-label text-success fw-bold'><br> <i class='fa-solid fa-check' style='color: #198754'></i> Well Done, Perfect Name.</div>");
          } else {
            $(this).parent().append("<div id='availability' class='remove font-label text-danger fw-bold'> <br> <i class='fa-solid fa-close' style='color: red'></i> Name not available, Try with a different name</div>");
          }
        });
    });
</script>
