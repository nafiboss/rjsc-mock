<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap w/ Parcel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/registration.css"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
<div class="container-fluid bg-white">
    <div class="d-flex flex-row px-60 py-18 justify-content-between">
        <div class="d-flex align-content-between">
            <img
                    src="../images/govt.png"
                    class="rounded mx-auto d-block"
                    alt="nav govt logo"
            />
            <span class="d-flex ps-4 me-4 border-end"></span>
            <img
                    src="../images/ebrs-logo.png"
                    class="rounded mx-auto d-block"
                    alt="nav erbs logo"
            />
        </div>
        <div class="d-flex">
            <label
                    class="form-check-label pe-3 fs-5 fw-normal"
                    for="flexSwitchCheckDefault"
            >English</label
            >
            <div class="form-check form-switch">
                <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckDefault"
                />
                <label
                        class="form-check-label fs-5 fw-normal"
                        for="flexSwitchCheckDefault"
                >বাংলা</label
                >
            </div>
        </div>
    </div>
</div>
<div class="container-fluid bg-light py-60-40">
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <div class="d-flex flex-column mb-24">
            <span class="header d-flex pb-3 justify-content-center"
            >Welcome to eBRS</span
            >
                <span class="sub-header d-flex justify-content-center gray"
                >Set up an account and avail online services from RJSC.</span
                >
            </div>

            <div class="d-flex flex-column bg-white p-36">
                <form class="d-flex flex-column">
                    <div class="row">
                        <div class="mb-3 col">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                                 style="width: inherit;">
                                <input type="radio" class="btn-check" name="btnradio" id="local" autocomplete="off"
                                       checked>
                                <label class="btn btn-outline-primary" for="local">Bangladeshi</label>

                                <input type="radio" class="btn-check" name="btnradio" id="foreign" autocomplete="off">
                                <label class="btn btn-outline-primary" for="foreign">Foreign / No NID</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleInputEmail1" id="nid-passport" class="form-label font-label">NID
                                Number</label>
                            <input
                                    type="text"
                                    class="form-control plc"
                                    aria-describedby="emailHelp"
                                    placeholder="26990405"
                            />
                            <div id="nid" class="form-text error-font">
                                Please provide a valid NID number
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label for="exampleInputEmail1" class="form-label font-label"
                            >Date of birth</label
                            >
                            <input
                                    type="date"
                                    class="form-control plc"
                                    aria-describedby="emailHelp"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleInputEmail1" class="form-label font-label"
                            >First name</label
                            >
                            <input
                                    type="text"
                                    class="form-control plc"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter your first name"
                            />
                        </div>
                        <div class="mb-3 col">
                            <label for="exampleInputEmail1" class="form-label font-label"
                            >Last name</label
                            >
                            <input
                                    type="text"
                                    class="form-control plc"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter your last name"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleInputEmail1" class="form-label font-label"
                            >Email</label
                            >
                            <input
                                    type="email"
                                    class="form-control plc"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter your email"
                            />
                        </div>
                        <div class="mb-3 col">
                            <label for="exampleInputEmail1" class="form-label font-label"
                            >Phone Number</label
                            >
                            <input
                                    type="text"
                                    class="form-control plc"
                                    aria-describedby="emailHelp"
                                    placeholder="01********"
                            />
                        </div>
                    </div>
                    <div class="d-flex mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""/>
                            <label class="form-check-label font-label">
                                I agree with the terms and conditions.
                            </label>
                        </div>
                    </div>
                    <div class="d-flex mb-3">
                        <button type="button" class="btn btn-primary w-100 font-label"
                                onclick="location='/mock-html/src/signup/otp.html'">
                            Get started
                        </button>
                    </div>
                    <div class="d-flex mb-3 gap-2">
                        <p class="font-label gray">Already have an account?</p>
                        <a href="login.html" class="pt-0 mt-0 font-btn font-label d-flex"
                        >Log in</a
                        >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid align-items-end bg-light">
    <div class="d-flex">
        <img
                src="../images/footer-img.png"
                class="rounded mx-auto d-block w-100"
                alt="nav bottom image"
        />
    </div>
</div>
</body>
<script>
    $(document).ready(function() {
      $('#local').on('click', function() {
        $('#nid-passport').text('NID Number');
        $('#nid').text('Please provide a valid NID number');
      });

      $('#foreign').on('click', function() {
        $('#nid-passport').text('Passport Number');
        $('#nid').text('Please provide a valid Passport number');
      });
    });
</script>
</html>
