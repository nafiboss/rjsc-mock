<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="container-fluid bg-white">
      <div class="d-flex flex-row px-60 py-18 justify-content-between">
        <div class="d-flex align-content-between">
          <img
            src="../src/images/govt.png"
            class="rounded mx-auto d-block"
            alt="nav govt logo"
          />
          <span class="d-flex ps-4 me-4 border-end"></span>
          <img
            src="../src/images/ebrs-logo.png"
            class="rounded mx-auto d-block"
            alt="nav erbs logo"
          />
        </div>
        <div class="d-flex">
          <div class="d-flex profile-img">
            <img
              src="../src/images/avatar.png"
              class="rounded mx-auto d-block"
              alt="nav erbs logo"
            />
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle font-btn"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Profile Name
            </button>
            <ul class="dropdown-menu p-3">
              <li class="d-flex align-items-center">
                <img
                  src="../src/images/icon.png"
                  class="rounded mx-auto d-block setting-icon"
                  alt="nav erbs logo"
                />
                <a class="dropdown-item" href="#">My profile</a>
              </li>
              <li class="d-flex align-items-center">
                <img
                  src="../src/images/icon.png"
                  class="rounded mx-auto d-block setting-icon"
                  alt="nav erbs logo"
                />
                <a class="dropdown-item" href="#">Password reset</a>
              </li>
              <li class="d-flex align-items-center">
                <img
                  src="../src/images/icon.png"
                  class="rounded mx-auto d-block setting-icon"
                  alt="nav erbs logo"
                />
                <a class="dropdown-item" href="#">Signout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid dark-blue">
      <div class="container p-2">
        <div class="d-flex">
          <div class="d-flex w-25">
            <div class="dropdown bg-primary align-items-center d-flex">
              <a
                class="btn btn-secondary dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ABC Company
              </a>

              <ul
                class="dropdown-menu pt-gap"
                aria-labelledby="dropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="d-flex w-75">
            <nav class="navbar navbar-expand-lg">
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav gap-2">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle font-label text-white"
                      href="#"
                      id="navbarDropdownMenuLink"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Home
                    </a>
                    <ul
                      class="dropdown-menu pt-gap"
                      aria-labelledby="navbarDropdownMenuLink"
                    >
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active font-label text-white"
                      aria-current="page"
                      href="#"
                      >Downloads</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link font-label text-white" href="#"
                      >Check Fee</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link font-label text-white" href="#">FAQs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link font-label text-white" href="#"
                      >Contact Us</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-light"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
