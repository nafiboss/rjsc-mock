<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/registration.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid bg-white">
      <div class="d-flex flex-row px-60 py-18 justify-content-between">
        <div class="d-flex align-content-between">
          <img
            src="../images/govt.png"
            class="rounded mx-auto d-block"
            alt="nav govt logo"
          />
          <span class="d-flex ps-4 me-4 border-end"></span>
          <img
            src="../images/ebrs-logo.png"
            class="rounded mx-auto d-block"
            alt="nav erbs logo"
          />
        </div>
        <div class="d-flex">
          <label
            class="form-check-label pe-3 fs-5 fw-normal"
            for="flexSwitchCheckDefault"
            >English</label
          >
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label
              class="form-check-label fs-5 fw-normal"
              for="flexSwitchCheckDefault"
              >বাংলা</label
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-light py-60-40">
      <div class="container">
        <div class="row mx-auto">
          <div class="col-md-12">
            <div class="row">
              <div
                class="d-flex flex-column justify-content-center content-wid mx-auto"
              >
                <div class="d-flex flex-column mb-24">
                  <span class="sign-header d-flex pb-3 justify-content-center"
                    >Welcome</span
                  >
                  <div class="sub-header d-flex justify-content-center gray">
                    Please create a password for your eBRS account associated
                    with
                    <div class="fw-bold">smonline@gmail.com</div>
                  </div>
                </div>

                <form class="d-flex flex-column bg-white p-36 gap-2">
                  <span class="d-flex mb-2">
                    <span class="fs-20b">Your Password must include</span>
                  </span>
                  <span class="d-flex gap-3">
                    <span class="list-png">
                      <i class="fa-solid fa-check" style="color: #146c43"></i
                    ></span>

                    <span class="green-opacity font-label green-opacity"
                      >Only English</span
                    >
                  </span>
                  <span class="d-flex gap-3">
                    <span class="list-png">
                      <i class="fa-solid fa-check" style="color: #146c43"></i
                    ></span>
                    <span class="green-opacity font-label green-opacity"
                      >At least 6 characters</span
                    >
                  </span>
                  <span class="d-flex gap-3">
                    <span class="list-png">
                      <i class="fa-solid fa-check" style="color: #146c43"></i
                    ></span>
                    <span class="green-opacity font-label green-opacity"
                      >At least 1 Uppercase letter</span
                    >
                  </span>
                  <span class="d-flex gap-3">
                    <span class="list-png">
                      <i
                        class="fa-solid fa-circle fa-2xs"
                        style="color: #dee2e6"
                      ></i
                    ></span>
                    <span class="green-opacity font-label green-opacity"
                      >At least 1 Lowercase letter</span
                    >
                  </span>
                  <span class="d-flex gap-3">
                    <span class="list-png">
                      <i
                        class="fa-solid fa-circle fa-2xs"
                        style="color: #dee2e6"
                      ></i
                    ></span>
                    <span class="green-opacity font-label green-opacity"
                      >At least 1 number</span
                    >
                  </span>
                  <span class="d-flex flex-column gap-2">
                    <span class="d-flex gap-1">
                      <span class="d-flex font-label">Create a password</span>
                      <span class="list-png">
                        <i
                          class="fa-solid fa-asterisk fa-2xs"
                          style="color: #dc3545"
                        ></i>
                      </span>
                    </span>
                    <span>
                      <input
                        type="email"
                        class="form-control plc"
                        aria-describedby="emailHelp"
                        value="******"
                      />
                    </span>
                  </span>
                  <span class="d-flex flex-column gap-2">
                    <span class="d-flex gap-1">
                      <span class="d-flex font-label">Retype the password</span>
                      <span class="list-png pt-0">
                        <i
                          class="fa-solid fa-asterisk fa-2xs"
                          style="color: #dc3545"
                        ></i>
                      </span>
                    </span>
                    <span>
                      <input
                        type="email"
                        class="form-control plc"
                        aria-describedby="emailHelp"
                        value=""
                      />
                    </span>
                  </span>
                  <span class="d-flex w-100 rounded pt-4">
                    <button
                      type="submit"
                      class="btn btn-primary w-100 submit-btn-text"
                      onclick="location='../dashboard/user-dashboard.html'">
                      Continue
                    </button>
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container-fluid align-items-end bg-light position-fixed bottom-0"
    >
      <div class="d-flex">
        <img
          src="../images/footer-img.png"
          class="rounded mx-auto d-block w-100"
          alt="nav bottom image"
        />
      </div>
    </div>
  </body>
</html>
