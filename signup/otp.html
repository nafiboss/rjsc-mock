<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/registration.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid bg-white">
      <div class="d-flex flex-row px-60 py-18 justify-content-between">
        <div class="d-flex align-content-between">
          <img
            src="../images/govt.png"
            class="rounded mx-auto d-block"
            alt="nav govt logo"
          />
          <span class="d-flex ps-4 me-4 border-end"></span>
          <img
            src="../images/ebrs-logo.png"
            class="rounded mx-auto d-block"
            alt="nav erbs logo"
          />
        </div>
        <div class="d-flex">
          <label
            class="form-check-label pe-3 fs-5 fw-normal"
            for="flexSwitchCheckDefault"
            >English</label
          >
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label
              class="form-check-label fs-5 fw-normal"
              for="flexSwitchCheckDefault"
              >বাংলা</label
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-light py-60-40">
      <div class="container">
      <div class="row mx-auto">
        <div class="col-md-12">
          <div class="row">
          <div class="d-flex flex-column justify-content-center content-wid mx-auto">
          <div class="d-flex flex-column mb-24">
            <span class="sign-header d-flex pb-3 justify-content-center"
              >Verify your Mobile Number</span
            >
            <span class="sub-header d-flex justify-content-center gray"
              >We’ve sent an OTP to your mobile number +880175****684</span
            >
          </div>

          <div class="d-flex flex-column bg-white p-36">
            <form class="d-flex flex-column">
              <div class="mb-3">
                <span class="font-label">OTP</span>
              <div
                id="otp"
                class="inputs d-flex flex-row justify-content-center mt-2 mb-3"
              >
                <input
                  class="m-2 text-center form-control rounded"
                  type="text"
                  id="first"
                  maxlength="1"
                />
                <input
                  class="m-2 text-center form-control rounded"
                  type="text"
                  id="second"
                  maxlength="1"
                />
                <input
                  class="m-2 text-center form-control rounded"
                  type="text"
                  id="third"
                  maxlength="1"
                />
                <input
                  class="m-2 text-center form-control rounded"
                  type="text"
                  id="fourth"
                  maxlength="1"
                />
                <input
                  class="m-2 text-center form-control rounded"
                  type="text"
                  id="fifth"
                  maxlength="1"
                />
                <input
                  class="m-2 text-center form-control rounded"
                  type="text"
                  id="sixth"
                  maxlength="1"
                />
              </div>
              <div class="d-flex mb-4">
                <button
                  type="button"
                  class="btn btn-primary w-100 submit-btn-text"
                  onclick="location='./activation.html'">

                  Submit
                </button>
              </div>
                <div class="d-flex mb-3 gap-2 text-center">
                <p class="font-label gray d-flex">Code expires in 03:00 mins. Didn't receive it?</p>
                <a href="#" class="pt-0 mt-0 font-btn font-label d-flex"
                  >Click here</a
                >
              </div>
            </form>
          </div>
          </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="container-fluid align-items-end bg-light position-fixed bottom-0">
      <div class="d-flex">
        <img
          src="../images/footer-img.png"
          class="rounded mx-auto d-block w-100"
          alt="nav bottom image"
        />
      </div>
    </div>
  </body>
</html>
