<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/registration.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid bg-white">
      <div class="d-flex flex-row px-60 py-18 justify-content-between">
        <div class="d-flex align-content-between">
          <img
            src="../images/govt.png"
            class="rounded mx-auto d-block"
            alt="nav govt logo"
          />
          <span class="d-flex ps-4 me-4 border-end"></span>
          <img
            src="../images/ebrs-logo.png"
            class="rounded mx-auto d-block"
            alt="nav erbs logo"
          />
        </div>
        <div class="d-flex">
          <label
            class="form-check-label pe-3 fs-5 fw-normal"
            for="flexSwitchCheckDefault"
            >English</label
          >
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label
              class="form-check-label fs-5 fw-normal"
              for="flexSwitchCheckDefault"
              >বাংলা</label
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-light py-60-40">
      <div class="container">
        <div class="row">
          <div class="content-wid mx-auto">
            <div class="d-flex flex-column bg-white p-36">
              <div class="d-flex mb-4 mx-auto">
                <img
                  src="../images/cart.png"
                  class="rounded d-block"
                  alt="nav bottom image"
                />
              </div>
              <div class="d-flex mb-4 mx-auto">
                <span class="header">Account Activation</span>
              </div>
              <div class="d-flex mb-4 mx-auto">
                <span class="sub-header gray text-center"
                  >We’ve sent an activation link to email address, please click
                  that link to activate your account.</span
                >
              </div>
              <div class="d-flex w-25 mx-auto">
                <button
                  type="submit"
                  class="btn btn-primary w-100 submit-btn-text text-center"
                  onclick="location='/mock-html/src/signup/password.html'">
                  Go to mail
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid align-items-end bg-light">
      <div class="d-flex">
        <img
          src="../images/footer-img.png"
          class="rounded mx-auto d-block w-100"
          alt="nav bottom image"
        />
      </div>
    </div>
  </body>
</html>
